<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout.html}">

<head>
  <title> 예치금 출금 리스트 </title>
</head>

<body>
<main layout:fragment="main">
  <div class="container mx-auto mt-5">
    <div style="justify-content: center; align-items: center">
      <span>예치금 출금 신청 리스트</span>
    </div>
    <div class="overflow-x-auto mt-5">
      <table class="table table-compact w-full">
        <thead>
        <tr>
          <th>순번</th>
          <th>사용자</th>
          <th>신청 날짜</th>
          <th>은행</th>
          <th>계좌 번호</th>
          <th>신청 금액</th>
          <th>신청 상태</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.id}"></td>
          <td th:text="${item.member.username}"></td>
          <td th:text="${#temporals.format(item.createDate, 'yy-MM-dd HH:mm')}"></td>
          <td th:text="${item.bank}"></td>
          <td th:text="${item.accountNumber}"></td>
          <td th:text="${item.withdrawAmount}"></td>
          <td th:text="${item.applyStatus.stateOfApply}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
